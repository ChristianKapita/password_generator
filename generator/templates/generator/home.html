
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'about' %}" class="btn btn-outline-primary">About</a>
        </div>
    </div>

    <hr>

    <div class="container text-center mt-3">
        <h1 class="display-4 mb-4">Password Generator</h1>
        <form action="{% url 'password' %}" class="mb-4">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
            <br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <input type="checkbox" name="number"> Numbers
            <br>
            <input type="checkbox" name="special"> special characters
            <br>
            <input type="submit" value="Genarate" class="btn btn-primary">
        </form>

        <div class="alert alert-info" role="alert">
            Note: Customize this alert with any additional information you want to convey.
        </div>
    </div>
</div>
